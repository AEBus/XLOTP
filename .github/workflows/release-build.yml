name: Release Build

on:
  push:
    branches:
      - main
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore XLOTP.sln

      - name: Build Release
        run: dotnet build XLOTP.sln -c Release --no-restore

  publish-win-slim:
    name: Publish Windows Slim
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish
        run: dotnet publish src/XLOTP/XLOTP.csproj

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: XLOTP-win-x64-slim
          path: src/XLOTP/bin/Release/net10.0/win-x64/publish/*

  release-on-tag:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: publish-win-slim
    steps:
      - name: Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: XLOTP-win-x64-slim
          path: dist

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/*
